{% extends 'umbrella/base.html' %}
{% load static %}
{% block content %}

    <!-- <a href="#" data-toggle="modal" data-target="#register">plz work</a> -->

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title">Update Your Details</h2>
                    <h3><small>Please fill in all the fields</small> </h3>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <form role="form" class="well" action="{% url 'umbrella:updateUserProfile' %}" method="POST" name="SubmitForm">
                                {% csrf_token %}
                                <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                                        </div>
                                    </div>
                                    <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-md-offset-3 col-md-6 col-md-offset-3">
                                        <input type="submit" value="Update" class="btn btn-primary btn-block btn-lg" tabindex="7">
                                    </div>
                                </div>
                                </div>
                                </form>
                                </div>
                        </div>
                    </div>

{% endblock %}
