{% load static %}
{% block content %}
    <div class="modal fade" id="password_small_window" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">Update Password:</h3>
                </div>

                <div class="container-fluid">
                    <form role="form" action="{% url 'umbrella:updateUserPassword' %}" method="POST" id="password_form" name="password_form">
                        {% csrf_token %}
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="New Password">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm new Password">
                    </form>
                    <div class="text-right">
                        <button id="save_password_button" type="submit" form="password_form" class="btn btn-primary">Save</button>
{#                        <button id="cancel_password_button" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>#}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
